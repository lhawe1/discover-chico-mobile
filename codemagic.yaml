workflows:
  react-native-ios:
    name: Discover Chico iOS - Full Featured
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: codemagic
    environment:
      vars:
        XCODE_WORKSPACE: "ios/DiscoverChico.xcworkspace"
        XCODE_SCHEME: "DiscoverChico"
        BUNDLE_ID: "org.discoverchico.app"
        APP_STORE_CONNECT_ISSUER_ID: $APPLE_DEVELOPER_ISSUER_ID
        APP_STORE_CONNECT_KEY_IDENTIFIER: $APPLE_DEVELOPER_KEY_ID
        APP_STORE_CONNECT_PRIVATE_KEY: $APPLE_DEVELOPER_PRIVATE_KEY
        CERTIFICATE_PRIVATE_KEY: $IOS_DISTRIBUTION_CERTIFICATE
        CERTIFICATE_PASSWORD: $IOS_DISTRIBUTION_CERTIFICATE_PASSWORD
      node: 18.17.0
      xcode: latest
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: org.discoverchico.app
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
          source: true
    scripts:
      - name: Install npm dependencies
        script: |
          npm ci
      - name: Install Expo CLI
        script: |
          npm install -g @expo/cli@latest
      - name: Prebuild iOS project
        script: |
          npx expo prebuild --platform ios --clean
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install
      - name: Set up code signing
        script: |
          cd ios
          xcode-project use-profiles
      - name: Build ipa for distribution
        script: |
          cd ios
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - user@example.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false
