workflows:
  react-native-ios:
    name: Discover Chico iOS - Production TestFlight
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: codemagic
    environment:
      vars:
        XCODE_WORKSPACE: "ios/DiscoverChico.xcworkspace"
        XCODE_SCHEME: "DiscoverChico"
        BUNDLE_ID: "org.discoverchico.app"
        APP_STORE_CONNECT_ISSUER_ID: "ebb456d5-e70f-4495-a186-8311e7535ab8"
        APP_STORE_CONNECT_KEY_IDENTIFIER: "7Y0BTLM2725V"
        APP_STORE_CONNECT_PRIVATE_KEY: |
          -----BEGIN PRIVATE KEY-----
          MIGTAgEAMBMGByqGSM49AgEGCCqGSM49AwEHBHkwdwIBAQQgtwRhySrLurlMv4t5
          HHgPlZC59y0G8dZu3QnyXUxkbUOgCgYIKoZIzj0DAQehRANCAASOXSsb9rbuSTpf
          viWEdgKTVV9eD1az3Ck7xMvKHOjveO9yTC8a6FtFKOUeXNxD+eytAZfBA+HiOXdR
          DxT07c75
          -----END PRIVATE KEY-----

        APPLE_TEAM_ID: "8DV9LTNSH7"
      node: 18.17.0
      xcode: latest
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: org.discoverchico.app
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
          source: true
    scripts:
      - name: Set up keychain to be used for code signing
        script: |
          keychain initialize
      - name: Install npm dependencies
        script: |
          npm ci
      - name: Install Expo CLI
        script: |
          npm install -g @expo/cli@latest
      - name: Prebuild iOS project
        script: |
          npx expo prebuild --platform ios --clean
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install

      - name: Create App ID and provisioning profile
        script: |
          app-store-connect create-app-id $BUNDLE_ID --name "Discover Chico" || true
          app-store-connect fetch-signing-files $BUNDLE_ID \
            --type IOS_APP_STORE \
            --create
      - name: Use provisioning profiles
        script: |
          xcode-project use-profiles
      - name: Build ipa for distribution
        script: |
          cd ios
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - user@example.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false
        beta_groups:
          - Internal Testing
