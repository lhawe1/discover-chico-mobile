workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      vars:
        APP_STORE_CONNECT_ISSUER_ID: APPLE_ISSUER_ID
        APP_STORE_CONNECT_KEY_IDENTIFIER: 6228NDNUSN
        APP_STORE_CONNECT_PRIVATE_KEY: APPLE_PRIVATE_KEY
        APPLE_TEAM_ID: APPLE_TEAM_ID
      node: 18.17.0
      xcode: latest
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.discoverchico.app
        provisioning_profile_name: "Discover Chico App Store Distribution"
    triggering:
      events:
        - push
        - tag
        - pull_request
      branch_patterns:
        - pattern: main
          include: true
          source: true
    scripts:
      - name: Install dependencies
        script: |
          npm ci
      - name: Install Expo CLI
        script: |
          npm install -g @expo/cli@latest
      - name: Prebuild
        script: |
          npx expo prebuild --platform ios --clean
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install
      - name: Set up code signing with provisioning profile
        script: |
          echo "Using provisioning profile: Discover Chico App Store Distribution"
          echo "Using certificate: hawesweb (production type)"
          echo "Setting up code signing profiles..."
          xcode-project use-profiles
      - name: Build ipa for distribution
        script: |
          cd ios
          xcode-project build-ipa \
            --workspace "DiscoverChico.xcworkspace" \
            --scheme "DiscoverChico"
      - name: Upload to TestFlight
        script: |
          app-store-connect publish \
            --path build/ios/ipa/*.ipa
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - lhawe1@gmail.com
        notify:
          success: true
          failure: true
